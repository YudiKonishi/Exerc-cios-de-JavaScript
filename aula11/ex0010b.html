<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font: normal 20pt Arial ;
            background: black ;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Identificação de nacionalidade</h1>
    Verificação de nacionalidade: <input type ="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="nacao()">
    <div id = "blo">

    </div>
    <script>
        function nacao() {
            var txtnc = window.document.querySelector('input#txtnac')
            var bloco = window.document.querySelector('div#blo')
            var nac = txtnc.value
            bloco.innerHTML = `<p>Se você mora no <strong>${nac}</strong>:</p>`
            if (nac == 'Brasil') {
                bloco.innerHTML +=`<p>Você é <strong>brasileiro</strong>.</p>`
            }else{
                bloco.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
