<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos no DOM</title>
    <style>
        body {
            background:#000 ;
            color: white;
            font: normal 18 pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá</h1>
    <p>vamo nessa</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]//só funciona com uma coordenada
        p1.style.color = 'blue'
        window.document.write(p1.innerText)
    </script>
</body>
</html>
