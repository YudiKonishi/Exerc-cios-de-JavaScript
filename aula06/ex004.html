<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de JS</title>
    <style>
        body {
            font: 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(`Olá ${nome}, seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Carai ${nome.toUpperCase()} tu é o mais pika`)
    </script>
</body>
</html>
